<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/listar.css">
    <title>Usuários</title>
    <link rel="stylesheet" href="../static/css/styleHome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
 <body class="tabela">
    <header>
        <a href="area_logada">
            <span class="icon-voltar"><i class="bi bi-backspace"></i></i></span>
        </a>
    </header>
    <div class="container">
        <table class="table table-bordered table-hover caption-top">
            <thead>
                <tr class="table-secondary text-center">
                    <th>id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Status</th>
                    <th>Editar</th>
                    <th>Desativar</th>
                    <th>Ativar</th>
                    <!-- <th>Opção editar</th>
                    <th>Opção excluir</th> -->
                </tr>
            </thead>
            <tbody class="tabela text-center">
                {% for item in datas %}
                    <tr>
                        <td id="id">{{ item.id }}</td>
                        <td id="nome">{{ item.nome }}</td>
                        <td id="email">{{ item.email }}</td>
                        <td id="cpf">{{ item.cpf }}</td>
                        <td id="atividades">{{ item.atividade }}</td>
                        <td><button class="editar"><a href="{{ url_for('editar', id=item.id)}}">Editar</a></button></td>
                        <td><button class="desativar"><a href="{{ url_for('desativar', id=item.id) }}">Desativar</a></button></td>
                        <td><button class="ativar"><a href="{{ url_for('ativar', id=item.id) }}">Ativar</a></button></td>
                    </tr>
                {% endfor %}
            </tbody>
            <caption id="titulo-tabela" class="text-center">Lista de usuários cadastrado</caption>
        </table>
    </div>
    <script src="../static/js/listar.js"></script>
</body>
</html>
