<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/flexbox_curso.css">
    <link rel="stylesheet" href="../static/css/estilo_curso.css">
    <link rel="stylesheet" href="../static/css/reset_curso.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title class="titulo">ListarCursos</title>
</head>

<body>
    <header>
        <nav>
            <a href="/">
                <span class="icon-voltar"><i class="bi bi-backspace"></i><br><p>sair</p></span>
            </a>
            <a href="/meus_cursos">
                <span class="meu_curso" id="meuCurso"><i class="bi bi-book"></i><br><p>meus cursos</p></span>
            </a>
        </nav>
        <!--<nav>
            <div class="div_container">
                <a href="area_logada">
                    <span class="icon-voltar"><i class="bi bi-backspace"></i></i></span>
                </a>
                <a href="curso">
                    <span class="adiciona_curso"><i class="bi bi-camera-video"></i></i></span>
                </a>
            </div>
        </nav>-->
    </header>
    <ul class="cursos__container" alt="videos cursos" data-lista data="cursos">
        {% for curso in data %}
        <li class="cursos__item">
            <iframe id="url" width="100%" height="72%" src="{{curso.url}}"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <div class="descricao-curso">
                <img src="{{curso.imagem}}">
                <h3>{{curso.titulo}}</h3>
                <p>{{curso.descricao}}</p>
                <button class="btn-matricula"><a href="{{ url_for('matricular_curso', id=curso.id)}}">Matricular-se</a></button>
            </div>
            <!-- <div>
                <button class="btn-matricula"><a href="{{ url_for('matricular_curso', id=curso.id)}}">Matricular-se</a></button>
            </div> -->
        </li>
        {% endfor %}
    </ul>
    <script src="../static/js/mostrar_cursos.js"></script>
</body>

</html>
