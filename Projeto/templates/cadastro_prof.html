<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/styleLogin.css">
  <link rel="stylesheet" href="{{url_for('static', filename="css/style.css")}}">
  <title>Cadastro de professor</title>
</head>
<body>
  <section class="container">
      <form action="/cadastrar-professor" method="post">
          <h1>Cadastro de professor</h1>
          
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" name="nome" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="rg">RG</label>
      <input type="text" name="rg" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" name="data_nascimento" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="formacao_academica">Formação acadêmica</label>
        <input type="text" name="formacao_academica" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="experiencia_profissional">Experiência profissional</label>
        <input type="text" name="experiencia_profissional" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="areas_atuacao">Áreas de atuação</label>
        <input type="text" name="areas_atuacao" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </section>
</form>
</body>
</html>
