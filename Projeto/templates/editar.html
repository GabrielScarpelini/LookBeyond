<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/editar.css">
    <title>atualizar</title>
</head>
<body>
    <a href="area_logada">
        <span class="icon-voltar"><i class="bi bi-backspace"></i></i></span>
    </a>
    <div class="container">
        <h2>Atualizar</h2>
        <form method="POST" class="form" action="{{ url_for('atualizar') }}">
            <input type="hidden" name="id" value="{{ user.id }}">
            <div>
                <label for="nome">Nome</label>
                <input type="nome" name="nome" value="{{ user.nome }}">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" value="{{ user.email }}">
            </div>

            <label for="password">Senha</label>
            <div class="agrupar">
                <input type="password" id="senha" name="senha" value="{{ user.senha }}">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <button id="btn-salvar" type="submit"><a id="txt-atualizar">Salvar</a></button>
        </form>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
