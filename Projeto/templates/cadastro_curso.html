<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cadastro_curso.css">
    <title>Cadastro de curso</title>
</head>
<body class="corpo">
    <section class="container">
        <h2>Cadastro de curso</h2>
        <form method="POST" class="form" action="cadastrar_curso">
            <label for="text">link</label>
            <input type="text" placeholder="Digite link do curso" name="url">
            <label for="text">Titulo</label>
            <input type="text" placeholder="Digite titulo do curso" name="titulo">
            <label for="text">Descrição</label>
            <input type="text" placeholder="descrição do curso" name="descricao">
            <label for="text">Instrutor</label>
            <input type="text" placeholder="foto perfil " name="imagem">
            <button id="send" type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
