<html lang="pt-BR">

<head>

  <title>cadastro de Usuário</title>

<body>
    <a href="/cadastro">Criar conta</a>
    <a href="/">Área de login</a>

    <section class="container">
        <table class="table">
            {% for item in datas %}
                <!-- <td>{{item.keys()}}</td> -->
                <li>ID: {{item.id}}</li>
                <li>Nome: {{item.nome}}</li>
                <li>Email: {{item.email}}</li>
                <li>CPF: {{item.documento}}</li>
                <p>---------------------------</p>
            {% endfor %}
        </table>
    </section>
</body>
