<!-- <!DOCTYPE html> -->
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../img/livros.png" type="image/x-icon">
  <title>cadastro de Usuário</title>
  <link rel="stylesheet" href="{{url_for('static', filename="css/style.css")}}">
</head>

<body>
  
  <section class="container">
    <h1>Cadastro de Usuário</h1>
    <form method="POST" id="formulario" action="cadastrar">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Insira o nome" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Insira o Email" name="email" required>
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Insira o CPF" name="cpf" required>
      
      <label for="senha">Criar senha:</label>
      <input type="password" id="senha" placeholder="Insira a senha" name="senha" required>
      
      <label for="senha2">Confirmar senha:</label>
      <input type="password" id="senha2" placeholder="Insira a senha" name="senha2" required >

      <button type="submit">Enviar</button>
      <div id="snackbar"></div>
    </form>
    <div id="resultado"></div>
  </section>
  <script src="{{url_for('static', filename="js/main.js")}}"></script>
</body>

</html>
