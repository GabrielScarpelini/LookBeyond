<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/atualizar.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Atualizar</h2>
        <form method="PUT" class="form" action="atualizar">
            <div>
                <label for="nome">Nome</label>
                <input type="nome" name="nome">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>

            <label for="password">Senha</label>
            <div class="agrupar">
                <input type="password" id="senha" placeholder="Digite sua senha" name="senha">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <button id="btn-salvar" type="submit" onclick="logar()"><a id="txt-atualizar" href="show_database">Salvar</a></button>
        </form>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
